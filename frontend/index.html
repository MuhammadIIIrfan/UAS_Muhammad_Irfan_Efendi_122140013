<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Ruang Konstitusi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        background-color: #f5f7fa;
        color: #333;
      }

      header {
        background-color: #1a1a1a;
        color: white;
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo {
        font-size: 1.5rem;
        font-weight: bold;
      }

      nav a {
        color: white;
        margin-left: 1.5rem;
        text-decoration: none;
        font-weight: 500;
      }

      nav a:hover {
        text-decoration: underline;
      }

      .hero {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        height: 80vh;
        background: linear-gradient(120deg, #007bff, #6610f2);
        color: white;
        padding: 2rem;
      }

      .hero h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
      }

      .hero p {
        font-size: 1.25rem;
        max-width: 600px;
        margin-bottom: 2rem;
      }

      .cta-button {
        background-color: white;
        color: #007bff;
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s ease;
      }

      .cta-button:hover {
        background-color: #e6e6e6;
      }

      footer {
        background-color: #1a1a1a;
        color: white;
        text-align: center;
        padding: 1rem;
        position: relative;
        bottom: 0;
        width: 100%;
      }

      @media (max-width: 768px) {
        .hero h1 {
          font-size: 2rem;
        }

        .hero p {
          font-size: 1rem;
        }

        nav {
          display: flex;
          flex-wrap: wrap;
        }

        nav a {
          margin: 0.5rem 1rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">Ruang Konstitusi</div>
      <nav>
        <a href="#berita">Berita</a>
        <a href="#edukasi">Pojok Edukasi</a>
        <a href="#pantau">Pantau Demokrasi</a>
        <a href="#profil">Profil</a>
        <a href="#kamus">Kamus</a>
      </nav>
    </header>

    <main>
      <section class="hero">
        <h1>Selamat Datang di Ruang Konstitusi</h1>
        <p>Platform digital untuk memahami hukum, politik, dan konstitusi di Indonesia secara kritis dan mendalam.</p>
        <a href="/berita">
          <button class="cta-button">Jelajahi Sekarang</button>
        </a>
      </section>
    </main>

    <footer>
      &copy; 2025 Ruang Konstitusi. Seluruh hak cipta dilindungi.
    </footer>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
